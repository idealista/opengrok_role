---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .

platforms:
  - name: opengrok-container-test
    image: ${MOLECULE_DISTRO:-debian:bullseye-slim}
    privileged: true
    #    published_ports:
    #      - 0.0.0.0:8080:8080/tcp
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - opengrok
    command: '/lib/systemd/systemd'

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: true
  log: True
scenario:
  name: default
verifier:
  name: ansible
